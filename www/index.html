<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainController">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content class="padding">

      <div class="padding text-center">
        <h3>Valora la Aplicaci√≥n</h3>
        <div>
          <a href="javascript:" ng-repeat="currentStar in ratingArr" class="padding" style="text-decoration:none;">
            <i class="icon {{currentStar.icon}}" ng-click="setRating(currentStar.value)"></i>
          </a>
        </div>
      </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
